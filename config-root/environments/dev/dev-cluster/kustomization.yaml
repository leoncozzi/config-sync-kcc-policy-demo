resources:
- ../../../base/cluster
- ../../../base/cluster/kcc
- ../../../tenants/tenant-a
- ../../../tenants/tenant-b
- ../../../tenants/tenant-c

patches:
- target:
    kind: RepoSync
    name: repo-sync
  patch: |-
    - op: replace
      path: /spec/git/branch
      value: dev
- target:
    kind: ConfigConnector
    name: configconnector.core.cnrm.cloud.google.com
  patch: |-
    - op: replace
      path: /spec/googleServiceAccount
      value: cnrmsa-dev-cluster@mindful-hall-330908.iam.gserviceaccount.com
